<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Notes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-header" id="appHeader">
    <button class="back-btn" id="backBtn" aria-label="Go back">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 10H5M5 10L10 5M5 10L10 15"/>
      </svg>
    </button>
    <h1 class="app-title" id="appTitle">Roll Notes</h1>
    <div class="header-right">
      <span class="member-badge" id="memberBadge">Member</span>
      <div class="header-actions" id="headerActions"></div>
    </div>
  </header>

  <main class="app-main" id="appMain"></main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <p class="modal-message" id="modalMessage"></p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="modalCancel">Cancel</button>
        <button class="btn btn-primary" id="modalConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>

  <!-- Data -->
  <script src="js/data/film-stocks.js"></script>
  <script src="js/data/cities.js"></script>
  <script src="js/data/default-cameras.js"></script>
  <script src="js/data/labs.js"></script>

  <!-- Core -->
  <script src="js/auth.js"></script>
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>

  <!-- Components -->
  <script src="js/components/searchable-dropdown.js"></script>
  <script src="js/components/auto-save.js"></script>
  <script src="js/components/modal.js"></script>

  <!-- Views -->
  <script src="js/views/login.js"></script>
  <script src="js/views/camera-list.js"></script>
  <script src="js/views/roll-list.js"></script>
  <script src="js/views/roll-detail.js"></script>
  <script src="js/views/camera-settings.js"></script>
  <script src="js/views/settings.js"></script>

  <!-- Migration -->
  <script src="js/migration.js"></script>

  <!-- Export -->
  <script src="js/export/pdf-export.js"></script>
  <script src="js/export/csv-export.js"></script>
  <script src="js/export/csv-import.js"></script>

  <!-- App init -->
  <script src="js/app.js"></script>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js" defer></script>
</body>
</html>
